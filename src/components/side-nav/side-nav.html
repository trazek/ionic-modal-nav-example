<ion-side-menus enable-menu-with-back-views="true">
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item ui-sref="next-side-nav">
                    To Side Nav State #1
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-view>
            <ion-content class="has-header">
                <div class="row">
                    <div class="col">
                        <button class="button button-positive" ng-click="$ctrl.$ionicSideMenuDelegate.toggleLeft()">Open Left</button>
                    </div>
                    <div class="col">
                        <button class="button button-energized" ui-sref="base">To Base State</button>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-side-menu-content>

</ion-side-menus>
